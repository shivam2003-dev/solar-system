name : Solar System Workflows

on:
    workflow_dispatch: 
    push:
        branches: 
            - main
            - exploring-workflow

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node Version - 18
              uses: actions/setup-node@v4
              with: 
                node-version: 18

            - name : Install Dependencies
              run : npm install
              
            - name : Unit Testing 
              run : npm test

              